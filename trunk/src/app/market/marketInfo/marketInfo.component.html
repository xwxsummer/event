<div class="mui-content">
    <div id="refreshContainer">
        <div class=" mui-scroll">

            <div class="data" *ngFor="let info of OrderInfoList" >
                <div class="data_t">
                    <h3 class="fonNormal fon900 m-t10">{{info.sendCity}}市</h3>

                    <h3 class="fonNormal fon900 m-t10">{{info.receiveCity}}市</h3>
                    <nav class="p_">{{info.distance}}公里</nav>
                </div>
                <div class="clearfix m-t10">
                    <div class="bo-t"
                         style=" width: 80%;height: 8.3rem;border-bottom: 1px solid #9b9b9b;margin: 0 auto">
                        <div class="left pull-left">
                            <div class="header">
                                <nav class="img"></nav>
                                <nav class="a">已认证</nav>
                                <nav class="a2">{{info.name}}</nav>

                            </div>
                        </div>
                        <div class="right pull-right">
                            <span>截止时间：<span>{{info.endTime.split(' ')[0]}}</span></span>
                            <span>货物名称：<span>{{info.goodsName}}</span></span>
                            <span>货物数量：<span>{{info.goodsAmount}}吨</span></span>
                            <span>运费单价：<span>{{info.goodsPrice}}</span>/吨</span>
                            <br>
                            <!-- <p>备注</p> -->
                            <app-goodsLabels [labels]="info.labels" >备注</app-goodsLabels>
                            <nav>2.0km</nav>
                        </div>
                        <nav class="a_left">发布条数：{{info.orderCount}}条</nav>
                        <nav class="a_right">{{info.publishTime}}分钟前</nav>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
