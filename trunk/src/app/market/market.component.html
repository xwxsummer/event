<router-outlet></router-outlet>
<div class="cir_half transformX50 back_fff"></div>
<div class="back_fff">
    <div class="bgc_main_lab clearfix w100 back_fff">
        <div class="market_nav text_center pull-left" [routerLink]="['MarketInfo']" (click)="MarketInfo('marketInfo')">
            <img src="../assets/images/marketInfo.png" alt="" class="market_nav_img"/>
            <div class="{{marketInfo}}">市场信息</div>
        </div>
        <div class="market_nav text_center pull-left" [routerLink]="['MyGoods']" (click)="MyGoods('myGoods')"><img src="../assets/images/myDeliver.png" alt="" class="market_nav_img"/>
            <div class="{{myGoods}}">我的货源</div>
        </div>
        <div class="market_nav text_center pull-left">
            <img src="../assets/images/deliver_btn.png" alt="" class="deliver_btn posi_abslotu transformX50" (click)="toDeliverGoods()"/>
        </div>
        <div class="market_nav text_center pull-left" [routerLink]="['GoodsReceipt']" (click)="GoodsReceipt('goodsReceipt')"><img src="../assets/images/mySend.png" alt="" class="market_nav_img"/>
            <div class="{{goodsReceipt}}">我的收货</div>
        </div>
        <div class="market_nav text_center pull-left" [routerLink]="['PersonalCenter']" (click)="PersonalCenter('personalCenter')"><img src="../assets/images/personalcenter.png" alt="" class="market_nav_img"/>
            <div class="{{personalCenter}}">个人中心</div>
        </div>
    </div>

</div>
