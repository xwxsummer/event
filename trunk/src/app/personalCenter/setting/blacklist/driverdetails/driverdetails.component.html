<div class="box">
  <div class="header">
    <div class="header_center">
      <div class="left">
        <div class="to">
          <img src="{{data?.headImg}}" alt="">
        </div>
        <div class="img">
        </div>
      </div>
      <div class="right">
        <div class="right_top">
          <span>{{data?.name}}</span>
          <span style="font-size:0.75rem">驾龄5年</span>
        </div>
        <div class="right_bottom">
          <div class="right_bottom_1">
            <span style="font-size:0.75rem">好评率{{haoping}}%</span>
            <span>
              <img *ngFor="let star of this.starImg" src="{{star}}">
            </span>
            <span>已接单{{data?.orderCount}}单</span>
          </div>
          <div class="phone">
          </div>
        </div>
        <div class="blacklist" *ngIf="isBlack">
          <span (click)="removeBlackList()">移除黑名单</span>
        </div>
        <div class="blacklist" *ngIf="!isBlack">
          <span (click)="addBlackList()">加入黑名单</span>
        </div>
      </div>
    </div>
  </div>
  <div class="box2">
    <div class="center">
      <h4>车辆信息</h4>
      <div class="left">
        <span>车牌号：{{data?.truckNo}}</span>
        <span>品牌：{{data?.brand}}</span>

      </div>
      <div class="right">
        <span>载重：{{data?.load}}</span>
        <span>车型：{{data?.model}}</span>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="center">
      <h4>{{data?.list.length}}条评价</h4>
      <div class="evaluate" *ngFor="let site of data?.list">
          <span>{{site.label}}+1</span>
          <div (click)="See()" class="bottom2">查看全部</div>
      </div>

    </div>
  </div>
</div>
