<div class="input_org talkTop text_center fff fonSml">意见反馈
<span class="posi_abslotu pos_right0 transformY50 right17">查看记录</span>
</div>
<div class="height_3 w100 talkPhone col_333 fonSml padding_17">手机号码:135000000000</div>

<div class="talkHome">
    <div *ngFor="let site of data">
        <div class="clearfix"  *ngIf="site.type!=1">
            <!--我们-->
            <div class="talkMind posi_relative pull-left">
                <img src="../assets/images/receive_Touxiang.png" class="touxiang posi_abslotu transformY50 pos_left0" alt=""/>
                <p class="back_fff col_333">{{site?.content}}</p>
            </div>
        </div>
        <div class="clearfix" *ngIf="site.type==1">
            <!--货主-->
            <div class="talkGoods pull-right posi_relative">
                <p class="back_fff col_333">{{site?.content}}</p>
                <img src="../assets/images/receive_Touxiang.png" class="touxiang posi_abslotu transformY50 pos_right0" alt=""/>
            </div>
        </div>
    </div>



</div>
<div class="talkBottom w100 b-t back_fff">
    <span class="mui-icon mui-icon-plus m-r10 m-l10"></span>
    <input type="text" [(ngModel)]="inputValue" (keyup)="isEmpty()"/>
    <span class="mui-icon mui-icon-plus m-r10 m-l10"></span>
    <span class="m-r10 fonSml {{col6bde42}}" (click)="faSong()">发送</span>
</div>
