<div class="box">
    <div class="box2" *ngFor="let info of infos" >
        <div class="box3">
                <div class="box3_top">
                    <span class="a"></span>
                    <span>{{info.driverName}}</span>
                    <div class="button"><nav></nav></div>
                    <div class="bu">待装车</div>
                </div>
            <div class="left">
                <span>车牌号：{{info.truckNo}}</span>
                <span>载重：{{info.receiveNet}}吨</span>
                <span>车重：{{info.receiveTare}}吨</span>
                <!--<span>12-21 18:32:23</span>-->
            </div>
            <div class="right">

                <span style="float: left;width: 75%;background: url('../assets/images/myGoodsTel.png')no-repeat right;background-size: 1.2rem;padding-left: 5px; ">{{info.driverPhone}}</span>
                <img style="float: right;margin-top: 10px" (click)="goodsDetails()" src="../assets/images/gd.png" width="15px"height="15px"/>
                    <!--<span><b>15236987452</b><img src="../assets/images/myGoodsTel.png" width="20px"height="20px"/></span>-->
            </div>

        </div>
        <div class="bottom">
            <span>{{info.createTime}}</span>
            <input type="button" style="width: 20%;border-radius: 10px;float: right;margin-bottom: 0px;color: #4bbcbd;height: 1.5rem;margin-top: 1.5rem;line-height: 0;margin-left: 10px;" value="取消"/>
        </div>
    </div>
