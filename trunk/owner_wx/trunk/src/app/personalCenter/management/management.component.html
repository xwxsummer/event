<div class="padding17 b-b b-t back_fff m-b10" *ngFor="let user of data">
  <div class="b-b dis_flex">
    <div class="flex1">
      <img src="{{user?.headImg}}" alt="" class="touxiang m-t10 m-b10"/>
    </div>
    <div class="flex9">
      <div class="col_333 fon900 back_fff m-b10">
        <span class="fonSml">{{user?.name}}</span>
        <span class="perTopSpan font12 fff">&nbsp;<img src="../assets/images/jifen.png" alt=""/>&nbsp;&nbsp;&nbsp;已认证</span>
      </div>
      <p class="fon85">{{user?.phone}}</p>
    </div>
    <div class="tel text_center">
      <img src="../assets/images/myGoodsTel.png" alt="" class=""/>
    </div>
  </div>
  <ul class="clearfix p_T10">
    <li class="text_center pull-left  m-b10 lan border_lan" (click)="employeInfo(user?.name,user?.phone,user?.staffId,user?.headImg)">查看明细</li>
    <li class="text_center pull-right  m-b10 ea5529 border_ea5529 margin_right20" (click)="delit(user?.staffId)">删&nbsp;&nbsp;&nbsp;除</li>
  </ul>
</div>
<div class="addClass fff bgc_ea5529 text_center fonNormal" (click)="addEmployees()">添加员工</div>
<app-showCeng [message]="message" (outer)="cengShow($event)" *ngIf="showTrue"></app-showCeng>
