<div class="b-b back_fff padding17 dis_flex b-t" *ngFor="let user of data">
  <div class="flex1" (click)="Driverdetails(user?.blackId)">
    <img src="{{user?.headImg}}" alt="" class="touxiang m-t10 m-b10"/>
  </div>
  <div class="flex9 pL_10 p_T10">
    <div class="col_333 fon900 back_fff pL_10 m_t5">
      <div class="fonSml">{{user?.name}}</div>
      <div class="perTopSpan"><img src="../assets/images/certifiSuccess.png" alt=""/></div>
     </div>
  </div>
  <span class="remove ea5529" (click)="remove(user?.id)">移除黑名单</span>
</div>
<div class="text_center m-t3" *ngIf="noneIfno==2">暂无黑名单</div>

<app-showCeng [message]="message" (outer)="cengShow($event)" *ngIf="showTrue"></app-showCeng>
